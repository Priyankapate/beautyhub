<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book appoinment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Make Appointment</h1>
      <form class="appointment-form">
        <div class="name-details">
            <img class="appointment-icon" src="./images/User.svg" alt="">
          <input type="text" name="name" placeholder="Name" />
        </div>

        <div class="number-details">
          <img class="appointment-icon" src="./images/phone.svg" alt="" />
          <input type="text" name="phone" placeholder="Phone Number" />
        </div>

        <div class="date-details">
          <img class="appointment-icon" src="./images/Date.svg" alt="" />
          <input type="text" name="date" placeholder="Date" />
        </div>

        <div class ="time-details">
          <img class="appointment-icon" src="./images/time.svg" alt="" />
          <input type="text" name="time" placeholder="Time" />
        </div>

        <div class="service-details">
          <img class="appointment-icon" src="./images/service.svg" alt="" />
          <input type="text" name="service" placeholder="Service You Need" />
        </div>

        <div class="note-details">
          <img class="appointment-icon" src="./images/note.svg" alt="" />
          <textarea name="note" placeholder="Any Note For Us"></textarea>
        </div>

        <div class="buttons">
          <button type="submit">Book Appointment</button>
          <button type="button">Cancel</button>
        </div>
      </form>
    </div>
  </body>
</html>
